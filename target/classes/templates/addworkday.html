<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
</head>
<body>
	<h1>Add workday</h1>
	<div>
		<form th:object="${workday}" th:action="@{save}" action="#" method="post">
		  	<label for="workdayname">Workday name</label>
			<input type="text" id="workdayname" th:field="*{workdayName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="authorname">Author name</label>
			<input type="text" id="authorname" th:field="*{authorName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>			
			<input type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>			
		  	<label for="publishYear">Publish year</label>
			<input type="text" th:field="*{publishYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="List">Vehicle</label>
			 <select id="List" th:field="*{}" class="form-control">
       			<option th:each=": ${categories}" th:value="${.id}" th:text="${.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
