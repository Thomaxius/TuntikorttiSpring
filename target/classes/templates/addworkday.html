<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
</head>
<body>
	<h1>Add workday</h1>
	<div>

		<form th:object="${workday}" th:action="@{save}" action="#" method="post">
		  	<label for="beginDate">Työpäivän aloitus</label>
			<input type="datetime-local" id="beginDate" th:field="*{beginDate}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="endDate">Työpäivän lopetus</label>
			<input type="datetime-local" id="endDate" th:field="*{endDate}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="paulig">Paulig</label>
			<input type="number" id="paulig_amount" th:field="*{pauligAmount}" />					
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="fazer">Fazer</label>
			<input type="number" id="fazer_amount" th:field="*{fazerAmount}" />					
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="merca">Merca</label>
			<input type="number" id="merca_amount" th:field="*{mercaAmount}" />					
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="pahvit">Pahvit</label>
			<input type="number" id="pahvit_amount" th:field="*{pahvitAmount}" />					
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="akaa">Akaa</label>
			<input type="number" id="akaa_amount" th:field="*{akaaAmount}" />					
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="kesko">Kesko</label>
			<input type="number" id="kesko_amount" th:field="*{keskoAmount}" />					
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="other">Muut kuormat</label>
			<input type="number" id="other_amount" th:field="*{otherAmount}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="other_info">Muut kuormat selite</label>
			<input type="text" id="other_info" th:field="*{otherInfo}" />
			<label for="vehicleList">Vehicle</label>
			 <select id="vehicleList" th:field="*{vehicle}" class="form-control">
       			<option th:each="vehicle: ${vehicles}" th:value="${vehicle.vehicleid}" th:text="${vehicle.regNo}"></option>
    		</select>					
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
