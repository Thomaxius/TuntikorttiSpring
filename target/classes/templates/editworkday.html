<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit workday</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Edit a workday</h1>
	<div>
	
	<form th:object="${workday}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}"/></br>
	    Author name: <input type="text" th:field="*{authorName}" /></br>
	    Workday title: <input type="text" th:field="*{workdayName}" /></br>
	    ISBN: <input type="text" th:field="*{isbn}" /></br>
	    Publish year: <input type="text" th:field="*{publishYear}" /></br>
	    <input type="submit" value="Save"></input>		
	</form>
	</div>
</body>
</html>
