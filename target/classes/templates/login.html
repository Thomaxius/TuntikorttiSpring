<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Tuntikortti - login</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
	<div class="col-lg-2" align="center">
        <div class="alert alert-danger" th:if="${param.error}">
            Virheellinen käyttäjätunnus ja\tai salasana.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            Sinut on kirjattu ulos.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjänimi : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Salasana: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-success"/></div>
        </form>
        <a th:href="@{/signup}">Rekisteröidy</a>
       </div>
    <div class="col-md-4">
    </div>
                  </div>   
                  </div>  
    </body>
</html>
