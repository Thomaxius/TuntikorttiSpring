<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lisää työpäivä</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
</head>
<body>

	<div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
	<div class="col-lg-2" align="center">
		<h1>Auton lisäys</h1>
		<form th:object="${vehicleaddform}" th:action="@{/savevehicle}" action="#" method="post">
		  	<label for="make">Auton malli</label>
			<input type="text" id="make" th:field="*{make}" />
			<font color="red"><p th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></p></font>	
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="model">Auton merkki</label>
			<input type="text" id="model" th:field="*{model}" />
			<font color="red"><p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p></font>					
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="regNo">Rekisterinumero</label>	
			<input style="text-transform:uppercase" type="text" id="regNo" th:field="*{regNo}" />
		  	<font color="red"><p th:if="${#fields.hasErrors('regNo')}" th:errors="*{regNo}"></p></font>							
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Tallenna"></input>
		</form>
       </div>
    <div class="col-md-4">
    </div>
                  </div>   
                  </div>  
</body>
</html>
